<script type="text/javascript" src="__PUBLIC__/JS/imgareaselect/js/jquery.imgareaselect.pack.js"></script>
<script type="text/javascript">
function preview(img, selection) {
    if (!selection.width || !selection.height)
        return;
    /*这个是预览，好像有点问题，先留着，后期自己写上去*/
    var scaleX = 100 / selection.width;
    var scaleY = 100 / selection.height;



    $('#x1').val(selection.x1);
    $('#y1').val(selection.y1);
    $('#x2').val(selection.x2);
    $('#y2').val(selection.y2);
    $('#width').val(selection.width);
    $('#height').val(selection.height);    
}

$(function () {
    $('#photo').imgAreaSelect({ aspectRatio: '1:1', handles: true,
        fadeSpeed: 200, onSelectChange: preview ,x1:25,y1:25,x2:125,y2:125,minHeight:50,minWidth:50});
});
</script>

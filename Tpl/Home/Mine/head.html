
<include file="./Tpl/Public/header.html" title="修改账号密码" />
<!-- 这里是主体部分content -->
<div id="content">

	<!-- 这里是左边的主体 -->
	<div class="main">
		<h1>{$user.name}</h1>
	<div class="user_sever_list">
		<a href="__URL__/edit" >基本资料</a>
		<a href="__URL__/psw" >修改密码</a>
		<a href="__URL__/head" class="this_page">修改头像</a>
	</div>
	<div id="mine_edit">
	<form action="__URL__/editHead" method="POST" enctype="multipart/form-data">
		<span class="input">
			旧头像：<img src="__PUBLIC__/HEAD/{$user.head}" alt="旧头像" width="100px" height="100px"/>
		</span>
		<span class="input">
			新头像：<input type="file" name="newhead">
		</span>
		<span class="input">
			<input type="submit" value="上传"/>
		</span>
	</form>
	
	
	</div>

	</div>

	<!-- 这里是右边的部分 -->
	<div class="side">
		<div class="userinfo">
			<div class="userhead">
				<img src="__PUBLIC__/HEAD/{$user.head}" alt="{$user.name}" width="100px" height="100px"/>
			</div><br />
			<h2>{$user.name}</h2><br />
			<div class="email">
			{$user.email}
			</div><br />
			▼个性签名
			<div class="signature">
				{$user.signature}
			</div>
			<div class="regdate">注册时间：{$user.regdate|date='Y-m-d',###}</div>
		</div>
	</div>
</div>

<include file="./Tpl/Public/head.html" title="用户注册" />

<!-- 这里是头部，header -->
<div id="header">
	<!-- 这里是LOGO -->
	<div class="site_logo">
		<a href="http://www.sikcc.com"><img src="__PUBLIC__/Image/logo.png" alt="Sikcc"></a>
	</div>

</div>

<!-- 这里是主体部分content -->
<div id="content">

	<!-- 这里是左边的主体 -->
	<div class="main">
		<h1>欢迎来到Sikcc</h1>
		<div id="register">
			<form action="__URL__/register" method="POST">
				<span class="input">
					邮箱：<input type="text" name="email"/><span class="tips">登陆唯一标识</span>
				</span>
				<span class="input">
					昵称：<input type="text" name="username"/><span class="tips">可修改</span>
				</span>
				<span class="input">
					密码：<input type="text" name="password"/><span class="tips">很重要哦！</span>
				</span>
				<span class="input">
					<img src="__PUBLIC__/Image/untitled.png" alt="验证码" />
				</span>

				<span class="input">
					验证码：<input type="text" name="untitled"/>
				</span>
				<span class="input">
					<input type="checkbox" name="agreement" />我已经认真阅读并同意<a href="#">《使用协议》</a>。
				</span>
				<span class="input">
					<input type="submit" id="register" value="注册"/>
				</span>
				<input type="hidden" name="HTTP_REFERER" value="{$HTTP_REFERER}">
			</form>
		</div>
	</div>

	<!-- 这里是右边的部分 -->
	<div class="side">
		<div>
			已经拥有账号？<a href="#">请点此登陆</a>

		</div>
		<br />
		<p>
		<h2 color="red">《使用协议》</h2>
		<br />
		1.如不同意本协议条框，请您主动退出！
		<br />
		2.XXXXXX
		<br />
		3.XXXXXX
		</p>
	</div>
</div>


<include file="./Tpl/Public/header.html" title="消息盒子" />
<!-- 这里是主体部分content -->
<div id="content">
		<style type="text/css">
			p.speech_linkman {
				position:relative;
				float:left;
				width:430px;
				min-height:60px;
				line-height:30px;
				background-color:#F0F8FF;
				border:1px solid #ccc;
				-webkit-border-radius:1px;
				-moz-border-radius:1px;
				border-radius:5px;
				-webkit-box-shadow:1px 1px 2px #aaa;
				-moz-box-shadow:1px 1px 2px #aaa;
				box-shadow:1px 1px 2px #aaa;
				padding:10px;
				margin:10px 0 10px 0;

			}
			p.speech_linkman:before {
				content:' ';
				position:absolute;
				width:0;
				height:0;
				left:-20px;
				top:20px;
				border:10px solid;
				border-color: #ccc #ccc transparent transparent;
			}
			p.speech_linkman:after {
				content:' ';
				position:absolute;
				width:0;
				height:0;
				left:-18px;
				top:21px;
				border:9px solid;
				border-color: #F0F8FF #F0F8FF transparent transparent;
			}

			/*定义我自己的样式*/
			p.speech_me {
				position:relative;
				float:right;
				width:430px;
				min-height:60px;
				line-height:30px;
				background-color:#fff;
				border:1px solid #ccc;
				-webkit-border-radius:1px;
				-moz-border-radius:1px;
				border-radius:5px;
				-webkit-box-shadow:-1px 1px 2px #aaa;
				-moz-box-shadow:-1px 1px 2px #aaa;
				box-shadow:-1px 1px 2px #aaa;
				padding:10px;
				margin:10px 0 10px 0;

			}
			p.speech_me:before {
				content:' ';
				position:absolute;
				width:0;
				height:0;
				right:-20px;
				top:20px;
				border:10px solid;
				border-color: #ccc transparent transparent #ccc;
			}
			p.speech_me:after {
				content:' ';
				position:absolute;
				width:0;
				height:0;
				right:-18px;
				top:21px;
				border:9px solid;
				border-color: white transparent transparent white;
			}
		</style>
	<!-- 这里是左边的主体 -->
	<div class="main">
		<h1>我的小纸条</h1>

		<div class="messags_list">
			<volist name="listMessage.messages" id="one">
			
			<if condition="$one.sender == $listMessage['mine']['id']">
				<p class="speech_me">
				<span class="message_date" style="width:100%;">2012-11-14 22:23:08 <a href="__APP__/People/index/{$listMessage.mine.id}" target="_blank">{$listMessage.mine.name}</a></span><br />
				{$one.content}
				</p>
			<else />
				<p class="speech_linkman">
				<span class="message_date" style="width:100%;">2012-11-14 22:23:08 <a href="__APP__/People/index/{$listMessage.linkman.id}" target="_blank">{$listMessage.linkman.name}</a></span><br />
				{$one.content}
				</p>
			</if>

			</volist>
			
			<form action="__URL__/sendMessage" class="send_message" method="POST">
			<textarea name="content" ></textarea>
			<span class="input">
				<input type="submit" value="发送"/>
			</span>
			<input type="hidden" name="receiver" value="{$listMessage.linkman.id}"/>
			</form>
		</div>
		
	</div>

	<!-- 这里是右边的部分 -->
	<div class="side">
		<div class="linkman_list">
			<volist name="linkman" id="one">
			
			<if condition="$one.linkmanId == $listMessage['linkman']['id']">
			<a class="this_linkman" href="__URL__/index/linkman/{$one.linkman.id}">
			<else />
			<a class="linkman" href="__URL__/index/linkman/{$one.linkman.id}">
			</if>
			
			<img src="__PUBLIC__/HEAD/{$one.linkman.head}" alt="{$one.linkman.name}" width="22px" height="22px"/>
			<span class="name">{$one.linkman.name}</span><span class="new_message_num"></span>
			</a>
			</volist>
		
		</div>
	</div>
</div>
<include file="./Tpl/Public/footer.html"  />
